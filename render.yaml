services:
  - type: web
    name: kantankaigo-auto-csv
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: KANTAN_USERNAME
        sync: false  # Renderダッシュボードで設定してください
      - key: KANTAN_PASSWORD
        sync: false  # Renderダッシュボードで設定してください
      - key: KANTAN_GROUP_NAME
        sync: false  # Renderダッシュボードで設定してください
    plan: starter  # または free (無料プランでは制限があります)
    region: oregon  # または ap-southeast-1 (シンガポール)
